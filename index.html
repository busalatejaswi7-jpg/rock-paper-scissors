<!DOCTYPE html>
<html>
<head>
<style>

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #4e54c8, #8f94fb);
        font-family: Poppins, sans-serif;
        color: white;
    }

    .container {
        width: 350px;
        padding: 30px;
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        text-align: center;
        animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        margin-bottom: 20px;
        font-size: 28px;
        letter-spacing: 1px;
    }

    .buttons button {
        font-size: 22px;
        padding: 12px 25px;
        margin: 12px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        background: rgba(255,255,255,0.2);
        color: white;
        transition: 0.25s;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255,255,255,0.4);
    }

    .buttons button:hover {
        transform: scale(1.12);
        background: rgba(255,255,255,0.35);
    }

    #resultBox {
        margin-top: 20px;
        font-size: 20px;
        line-height: 1.5;
    }

    #score {
        margin-top: 15px;
        font-size: 20px;
        font-weight: bold;
        color: #ffe97f;
    }

</style>
</head>

<body>

<div class="container">
    <h1>Rock Paper Scissors</h1>

    <div class="buttons">
        <button onclick="play('rock')">ü™® Rock</button>
        <button onclick="play('paper')">üìÑ Paper</button>
        <button onclick="play('scissors')">‚úÇÔ∏è Scissors</button>
    </div>

    <div id="resultBox"></div>
    <div id="score">Player: 0 | Computer: 0</div>
</div>

<script>

let playerScore = 0;
let computerScore = 0;

function computerPick() {
    const r = Math.random();
    if (r < 1/3) return "rock";
    if (r < 2/3) return "paper";
    return "scissors";
}

function play(playerMove) {
    const compMove = computerPick();
    let result = "";

    if (playerMove === compMove) {
        result = "It's a Tie!";
    }
    else if (
        (playerMove === "rock" && compMove === "scissors") ||
        (playerMove === "paper" && compMove === "rock") ||
        (playerMove === "scissors" && compMove === "paper")
    ) {
        result = "üî• You Win!";
        playerScore++;
    }
    else {
        result = "üíÄ Computer Wins!";
        computerScore++;
    }

    document.getElementById("resultBox").innerHTML =
        `<p>You chose: <b>${playerMove}</b></p>
         <p>Computer chose: <b>${compMove}</b></p>
         <h2>${result}</h2>`;

    document.getElementById("score").innerHTML =
        `Player: ${playerScore} | Computer: ${computerScore}`;
}

</script>

</body>
</html>
